<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name">
  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <span class="favorite {{food.favorite?'':'not'}}">‚ù§Ô∏è</span>
    </div>
    <div class="star">
      <mat-icon *ngFor="let star of stars" (click)="rate(star)" [ngClass]="{'selected': star <= food.star}">
        {{ star <= food.star ? 'star' : 'star_border' }} </mat-icon>
    </div>
    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{origin}}
      </span>
    </div>
    <div class="tags">
      <app-tags [foodPagetags]="food.tags" justifyContent="start"></app-tags>
    </div>
    <div class="delivery-time">
      <span>üïí
      <strong>{{food.deliveryTime}}</strong> Minuites</span>
    </div>
    <div class="price">
      {{food.price | currency:'INR':'symbol'}}
    </div>
    <button (click)="addToCart()">Add To Cart</button>
  </div>
</div>
