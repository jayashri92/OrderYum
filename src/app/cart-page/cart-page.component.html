<div class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
      </div>
      <div>
        <a routerLink="/food/{{cartItem.food.id}}">
          {{cartItem.food.name}}
        </a>
      </div>
      <div>
        <!-- <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select> -->
        <select #quantitySelect [(ngModel)]="cartItem.quantity" (change)="changeQuantity(cartItem, quantitySelect.value)">
          <option *ngFor="let qty of [1, 2, 3, 4, 5]" [value]="qty">{{ qty }}</option>
        </select>
      </div>
      <div>
        {{cartItem.price | currency:'INR'}}
      </div>
      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">Remove Item</button>
      </div>
    </li>
  </ul>
  <div class="checkout">
    <div>
      <div class="food-count">
        {{cart.items.length}}
      </div>
      <div class="quantity">
        {{ totalQuantity }}
      </div>
      <div class="total-price">
        {{cart.totalPrice | currency :'INR'}}
      </div>
    </div>
    <a routerLink="/checkout">Proceed To Checkout</a>
  </div>
</div>
