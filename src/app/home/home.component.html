<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img src="{{food.imageUrl}}" alt="food images" class="food_img">
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite" *ngIf="food.favorite"><i class="fa-solid fa-heart"></i></span>
        <span class="favorite" *ngIf="food.favorite==false"><i class="fa-regular fa-heart"></i></span>
        <div class="star">
          <mat-icon *ngFor="let star of stars" (click)="rate(star)" [ngClass]="{'selected': star <= food.star}">
            {{ star <= food.star ? 'star' : 'star_border' }}
          </mat-icon>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>
          <div class="delivery-time">
            <span>ðŸ•’</span>
            {{food.deliveryTime}}
          </div>
        </div>
        <div class="price">
          {{food.price | currency:'INR':'symbol'}}
        </div>
      </div>
    </a>
  </li>
</ul>
